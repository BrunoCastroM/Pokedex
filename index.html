<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <!-- Campo de busca: -->
        <form class="form">
            <input type="search" class="buscar" placeholder="Nome ou Número" required>
        </form>

        <!-- Botões next/prev -->
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next"> Next &gt;</button>
        </div>

        <img src="assets/image/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
